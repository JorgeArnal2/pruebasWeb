<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Simple</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Header with cart -->
    <div class="header-container">
        <div>Hnos Tortosa</div>
        <div class="cart" id="cart">Tu Carrito (0)</div>
    </div>

    <!-- Search Box -->
    <div class="search-box">
        <input type="text" placeholder="Buscar...">
        <button>Buscar</button>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Cabecera del panel principal -->
        <div class="panel-header">
            <div class="categories">
                <!-- Categorías dinámicas -->
            </div>
        </div>

        <!-- Panel principal con filtros y productos -->
        <div class="panel-body">
            <div class="filters">
                <h3>Filtros</h3>
                <label><input type="checkbox"> Opción 1</label><br>
                <label><input type="checkbox"> Opción 2</label><br>
                <label><input type="checkbox"> Opción 3</label><br>
            </div>

            <div class="products" id="productos">
                <!-- Productos dinámicos -->
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
