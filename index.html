<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* Contenedor de cabecera con carrito alineado */
        .header-container {
            display: flex;
            justify-content: space-between; /* Alinea elementos a los extremos */
            align-items: center; /* Centra verticalmente */
            background-color: #f0f0f0;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Estilo del carrito */
        .cart {
            font-size: 18px;
            cursor: pointer;
        }

        /* Buscador alineado a la derecha */
        .search-box {
            display: flex;
            justify-content: flex-end;
            margin: 10px 0;
        }

        /* Categorías con Flexbox */
        .categories {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .category {
            padding: 10px 15px;
            border: 1px solid #000;
            cursor: pointer;
        }

        .selected {
            background-color: yellow;
            font-weight: bold;
        }

        /* Contenedor principal con filtros y productos */
        .main-container {
            display: flex;
        }

        /* Filtros alineados a la izquierda */
        .filters {
            width: 200px;
        }

        /* Productos en cuadrícula */
        .products {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .product {
            border: 1px solid #000;
            padding: 20px;
            text-align: center;
        }
        
        .product:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <!-- Contenedor de cabecera con carrito alineado -->
    <div class="header-container">
        <div>Cabecera de Decoración</div>
        <div class="cart" id="cart">Tu Carrito (0)</div>
    </div>

    <div class="search-box">
        <input type="text" placeholder="Buscar...">
        <button>Buscar</button>
    </div>

    <div class="categories">
        <span class="category selected" onclick="cambiarCategoria(1)">Categoría 1</span>
        <span class="category" onclick="cambiarCategoria(2)">Categoría 2</span>
        <span class="category" onclick="cambiarCategoria(3)">Categoría 3</span>
    </div>

    <div class="main-container">
        <div class="filters">
            <h3>Filtros</h3>
            <label><input type="checkbox"> Opción 1</label><br>
            <label><input type="checkbox"> Opción 2</label><br>
            <label><input type="checkbox"> Opción 3</label><br>
        </div>

        <div class="products" id="productos">
            <div class="product"  onclick="agregarAlCarrito()">Producto A1</div>
            <div class="product"  onclick="agregarAlCarrito()">Producto B1</div>
            <div class="product"  onclick="agregarAlCarrito()">Producto C1</div>
            <div class="product"  onclick="agregarAlCarrito()">Producto D1</div>
            <div class="product"  onclick="agregarAlCarrito()">Producto E1</div>
            <div class="product"  onclick="agregarAlCarrito()">Producto F1</div>
        </div>
    </div>

    <script>
        let carrito = 0;
        
        function agregarAlCarrito() {
            carrito++; // Aumentar cantidad en carrito
            document.getElementById("cart").innerText = `Tu Carrito (${carrito})`;
        }
        
        function cambiarCategoria(categoria) {
            let categorias = document.querySelectorAll(".category");
            categorias.forEach(cat => cat.classList.remove("selected"));
            categorias[categoria - 1].classList.add("selected");

            let productos = document.getElementById("productos");

            let data = {
                1: ["Producto A1", "Producto B1", "Producto C1", "Producto D1", "Producto E1", "Producto F1"],
                2: ["Producto A2", "Producto B2", "Producto C2", "Producto D2", "Producto E2", "Producto F2"],
                3: ["Producto A3", "Producto B3", "Producto C3", "Producto D3", "Producto E3", "Producto F3"]
            };

            productos.innerHTML = data[categoria].map(p => `<div class="product">${p}</div>`).join("");
        }
    </script>

</body>
</html>
